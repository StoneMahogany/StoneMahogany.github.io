---
layout: default
---

<div class="home">

  <h1 class="page-heading">Things that I have posted</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="Banana.">Hyello <a href="{{ "/feed.xml" | prepend: site.baseurl }}">very much banana.</a></p>

</div>
